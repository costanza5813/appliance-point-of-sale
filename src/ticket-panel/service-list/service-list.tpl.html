<div>
    <h3>Service Calls</h3>
    <table class="table table-condensed table-no-border">
        <colgroup>
            <col span="1" style="width: 0%;">
            <col span="1" style="width: 60%;">
            <col span="1" style="width: 40%;">
        </colgroup>

        <thead>
            <tr>
                <th></th>
                <th>Date & Time</th>
                <th>Tech</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="service in $ctrl.ticket.services" ng-if="!service.deleted" ng-mouseenter="showDelete = true" ng-mouseleave="showDelete = false">
                <td style="vertical-align: middle;">
                        <button ng-show="showDelete"  ng-click="$ctrl.deleteService(service)" type="button" class="btn btn-danger btn-xs"
                                tooltip-placement="right" uib-tooltip="Delete Service Call">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </button>
                </td>

                <td>
                    <div class="dropup">
                        <a class="dropdown-toggle" ng-attr-id="service-date-{{ service.id }}" role="button" data-toggle="dropdown">
                            <div class="input-group">
                                <input type="text" class="form-control" ng-model="service.serviceDate" placeholder="Service Date & Time">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                            </div>
                        </a>
                        <ul class="dropdown-menu dropup" role="menu" aria-labelledby="dLabel">
                            <datetimepicker
                                ng-model="service.serviceDate"
                                data-datetimepicker-config="{ dropdownSelector: '#service-date-'+service.id, modelType: 'MM/DD/YYYY h:mm a' }"
                            />
                        </ul>
                    </div>
                </td>

                <td>
                    <input type="text" ng-model="service.tech" uib-typeahead="tech for tech in $ctrl.techs | filter:$viewValue" class="form-control">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button ng-click="$ctrl.createNewService()" type="button" class="btn btn-success btn-sm">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New Service
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
