<div ng-mouseenter="showNew = true" ng-mouseleave="showNew = false">
    <h3>Parts & Service</h3>
    <table class="table table-condensed table-no-border">
        <colgroup>
            <col span="1" style="width: 0%;">
            <col span="1" style="width: 22%;">
            <col span="1" style="width: 22%;">
            <col span="1" style="width: 22%;">
            <col span="1" style="width: 12%;">
            <col span="1" style="width: 10%;">
            <col span="1" style="width: 12%;">
        </colgroup>

        <thead>
            <tr>
                <th></th>
                <th>Brand</th>
                <th>Description</th>
                <th>Part Number</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Total</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="part in $ctrl.ticket.parts" ng-if="!part.deleted" ng-mouseenter="showDelete = true" ng-mouseleave="showDelete = false">
                <td style="vertical-align: middle;">
                        <button ng-show="showDelete"  ng-click="$ctrl.deletePart(part)" type="button" class="btn btn-danger btn-xs"
                                tooltip-placement="right" uib-tooltip="Remove Part">
                            <i class="fa fa-minus"></i>
                        </button>
                </td>

                <td>
                    <input type="text" ng-model="part.brand" uib-typeahead="brand for brand in $ctrl.brands | filter:$viewValue | limitTo:8" class="form-control" placeholder="Brand">
                </td>

                <td>
                    <input type="text" ng-model="part.description" uib-typeahead="description for description in $ctrl.descriptions | filter:$viewValue | limitTo:8" class="form-control" placeholder="Description">
                </td>

                <td>
                    <input type="text" ng-model="part.partNum" class="form-control" placeholder="Part Number">
                </td>

                <td>
                    <input type="text" ng-model="part.price" currency-input class="form-control align-right" placeholder="Price">
                </td>

                <td>
                    <input type="number" ng-model="part.quantity" class="form-control align-right" placeholder="Qty">
                </td>

                <td style="vertical-align: middle;" class="align-right">
                    {{ part.total | currency : '$' : 2 }}
                </td>
            </tr>
            <tr ng-show="showNew">
                <td colspan="2">
                    <button ng-click="$ctrl.createNewPart()" type="button" class="btn btn-success btn-sm">
                        <i class="fa fa-plus"></i>
                        Add Item
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
