<div class="modal-header">
  <h3>Unsaved Changes</h3>
</div>
<div class="modal-body">
  <p>You are about to lose your unsaved changes.  How would you like to proceed?</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-warning"
          ng-click="$ctrl.onDiscard()">Discard Changes</button>
  <button class="btn btn-primary"
          ng-click="$ctrl.onSave()">Save Changes</button>
</div>
