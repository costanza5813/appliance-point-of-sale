<!DOCTYPE html>
<html ng-app="appliancePointOfSale">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Appliance Point of Service</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

        <!-- build:css -->
        <link rel="stylesheet" href="bower_components/angular-snap/angular-snap.css" />
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="bower_components/snapjs/snap.css" />
        <link rel="stylesheet" href="app.css" />
        <!-- endbuild -->

        <!-- build:sass -->
        <link rel="stylesheet" href="css/stylesheets.css" />
        <!-- endbuild -->
    </head>
    <body>

        <snap-drawer class="flex-column">
            <search-panel></search-panel>
        </snap-drawer>

        <snap-content>
            <snap-dragger style="display: none;"></snap-dragger>
            <ticket-panel></ticket-panel>
        </snap-content>

        <!-- build:js -->
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="bower_components/lodash/dist/lodash.js"></script>
        <script type="text/javascript" src="bower_components/moment/moment.js"></script>
        <script type="text/javascript" src="bower_components/angular/angular.js"></script>
        <script type="text/javascript" src="bower_components/snapjs/snap.js"></script>
        <script type="text/javascript" src="bower_components/angular-snap/angular-snap.js"></script>
        <script type="text/javascript" src="bower_components/spin.js/spin.js"></script>
        <script type="text/javascript" src="bower_components/angular-spinner/dist/angular-spinner.js"></script>
        <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript" src="customer-selection/customer-selection.service.js"></script>
        <script type="text/javascript" src="filters/phone-number.filter.js"></script>
        <script type="text/javascript" src="search-panel/search-panel.component.js"></script>
        <script type="text/javascript" src="ticket-panel/ticket-panel.component.js"></script>
        <script type="text/javascript" src="ticket-panel/currency-input.directive.js"></script>
        <script type="text/javascript" src="ticket-panel/customer-information/customer-information.component.js"></script>
        <script type="text/javascript" src="ticket-panel/customer-information/phone-number-input.directive.js"></script>
        <script type="text/javascript" src="ticket-panel/product-information/product-information.component.js"></script>
        <script type="text/javascript" src="ticket-selection/ticket-selection.service.js"></script>
        <!-- endbuild -->

        <!-- build:livereload -->
        <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
        <!-- endbuild -->
    </body>
</html>
